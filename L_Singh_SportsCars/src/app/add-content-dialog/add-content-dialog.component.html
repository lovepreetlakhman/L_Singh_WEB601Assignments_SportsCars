

<div>
   
    <mat-form-field><mat-label> Title: </mat-label> <input matInput type="text" [(ngModel)]="newCard.title"> </mat-form-field> <br>

    <mat-form-field><mat-label>Description: </mat-label>  <input matInput type="text" [(ngModel)]="newCard.description"> 
    </mat-form-field> <br>

    <mat-form-field><mat-label>Creator: </mat-label>  <input matInput type="text" [(ngModel)]="newCard.creator"> </mat-form-field> <br>

    <mat-form-field><mat-label>Image Link: </mat-label>  <input matInput type="text" [(ngModel)]="newCard.imgURL"></mat-form-field>
    <br>

    <mat-form-field><mat-label>Type: </mat-label>  <input matInput type="text" [(ngModel)]="newCard.type"> </mat-form-field> <br>

    
    <div>
        <button mat-raised-button color="warn" (click)="closeDialog()"><mat-icon fontIcon="close"></mat-icon> close</button>
        <button mat-raised-button color="primary" (click)="addCard()">Add Content</button>       
    </div>

</div>
